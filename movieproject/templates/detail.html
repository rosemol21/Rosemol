{% extends 'base.html' %}
{% block body %}
<div class="aqua-background">
<div class="container">
    <div class="row">
        <div class="col-mod-6">
            <img src="{{movie.img.url}}" width="250" height="250"><br>
        </div>
        <div class="col-mod-6">
            <h1>{{movie.name}}</h1>
            <h4>{{movie.desc}}</h4>
            <h5>{{movie.year}}</h5><br>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a><br>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>
    </div>

{% endblock %}
